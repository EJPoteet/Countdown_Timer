<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="headerTitle" class="sectionTitle">Countdown Timer</h1>
        </header>
        <div id="timerSection" class="section">
            <h2 id="timeDisplay">00:00</h2>
            <div id="timerInputs">
                <div id="minutesInputContainer">
                    <label for="minutesInput" id="minutesLabel" class="timerLabelText">Minutes:</label>
                    <input type="number" id="minutesInput" class="timerInput" min="0" max="60" value="0" required>
                </div>
                <div id="secondsInputContainer">
                    <label for="secondsInput" id="secondsLabel" class="timerLabelText">Seconds:</label>
                    <input type="number" id="secondsInput"  class="timerInput" min="0" max="59" value="0" required>
                </div>
            </div>
            <br>
            <div id="timerControls">
                <button id="startButton" class="controlButton" onclick="startCountdown()">Start</button>
                <button id="stopButton" class="controlButton" onclick="stopCountdown()">Stop</button>
                <button id="resetButton" class="controlButton" onclick="resetCountdown()">Reset</button>
            </div>
        </div>
        <script src="countdown.js"></script>
    </body>
</html>
